<!DOCTYPE html>
<html>
<head>
    <title>CodeRoom</title>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/monaco-editor@0.34.1/min/vs/loader.js"></script>

    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial;
            margin: 20px;
        }

        #editor {
            height: 300px;
            border: 1px solid #333;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            background: #1e293b;
            color: white;
            border: 1px solid #333;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #runBtn { background: #4f46e5; color: white; }
        #submitBtn { background: #16a34a; color: white; }

        #output {
            background: black;
            padding: 15px;
            margin-top: 10px;
            min-height: 80px;
            border-radius: 5px;
        }

        #leaderboard {
            margin-top: 20px;
            padding: 10px;
            background: #1e293b;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<h2>Python Problem: Even or Odd</h2>

<div id="editor"></div>

<textarea id="inputBox" placeholder="Enter input here..."></textarea>

<br>
<input type="text" id="username" placeholder="Enter username">

<br>
<button id="runBtn" type="button">Run</button>
<button id="submitBtn" type="button">Submit</button>

<div id="output"></div>

<h3>üèÜ Leaderboard</h3>
<div id="leaderboard"></div>

<script>
let editor;

require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@0.34.1/min/vs' }});
require(['vs/editor/editor.main'], function () {
    editor = monaco.editor.create(document.getElementById('editor'), {
        value: `number = int(input())

if number % 2 == 0:
    print("Even")
else:
    print("Odd")`,
        language: 'python',
        theme: 'vs-dark'
    });
});

const runBtn = document.getElementById("runBtn");
const submitBtn = document.getElementById("submitBtn");
const outputBox = document.getElementById("output");
const leaderboardBox = document.getElementById("leaderboard");

function getCode() {
    return editor.getValue();
}

runBtn.addEventListener("click", async () => {

    const response = await fetch("/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: document.getElementById("username").value,
            code: getCode(),
            input_data: document.getElementById("inputBox").value
        })
    });

    const data = await response.json();
    outputBox.innerText = data.output || data.error;
});

submitBtn.addEventListener("click", async () => {

    const response = await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: document.getElementById("username").value,
            code: getCode(),
            input_data: document.getElementById("inputBox").value
        })
    });

    const data = await response.json();

    outputBox.innerText =
        data.output + "\nScore Added: " + data.score_added;

    loadLeaderboard();
});

async function loadLeaderboard() {
    const response = await fetch("/leaderboard");
    const data = await response.json();

    leaderboardBox.innerHTML = "";

    data.forEach(user => {
        const div = document.createElement("div");
        div.innerText = user.username + " - " + user.score + " pts";
        leaderboardBox.appendChild(div);
    });
}

window.onload = loadLeaderboard;
</script>

</body>
</html>
